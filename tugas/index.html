<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="GIIdNsuacAApkUs.jpg" class="bg" alt="">
    <div class="container">
        <div class="result-box">
            <div class="result-box-inner">
                <span id="result"></span>
            </div>
        </div>
        <div class="input-box">
            <a class="button-box div1">1</a>
            <a class="button-box div2">2</a>
            <a class="button-box div3">3</a>
            <a class="button-box div4">4</a>
            <a class="button-box div5">5</a>
            <a class="button-box div6">6</a>
            <a class="button-box div7">7</a>
            <a class="button-box div8">8</a>
            <a class="button-box div9">9</a>
            <a class="button-box div10">.</a>
            <a class="button-box div11">0</a>
            <a class="button-box div12">C</a>
            <a class="button-box div13">(</a>
            <a class="button-box div14">)</a>
            <a class="button-box div15">DEL</a>
            <a class="button-box div16">+</a>
            <a class="button-box div17">-</a>
            <a class="button-box div18">*</a>
            <a class="button-box div19">/</a>
            <a class="button-box div20">=</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
